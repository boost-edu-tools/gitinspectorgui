<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Mode Test</title>
    </head>
    <body>
        <h1>Demo Mode Test</h1>
        <p>
            This file simulates the GitLab Pages environment for testing demo
            mode detection.
        </p>

        <script>
            // Simulate GitLab Pages environment
            Object.defineProperty(window, "location", {
                value: {
                    hostname: "edu-boost.gitlab.io",
                    pathname: "/gitinspectorgui/",
                    href: "https://edu-boost.gitlab.io/gitinspectorgui/",
                },
                writable: true,
            });

            // Test demo detection logic
            const isDemoMode =
                typeof window !== "undefined" &&
                window.location.hostname.includes("gitlab.io") &&
                window.location.pathname.includes("/gitinspectorgui");

            console.log("Demo mode detected:", isDemoMode);
            document.body.innerHTML += `<p><strong>Demo mode detected: ${isDemoMode}</strong></p>`;

            if (isDemoMode) {
                document.body.innerHTML += `
                <div style="background: #dbeafe; border: 1px solid #3b82f6; padding: 1rem; margin: 1rem 0; border-radius: 0.5rem;">
                    <h3>âœ… Demo Mode Active</h3>
                    <p>The app would show:</p>
                    <ul>
                        <li>Demo banner at the top</li>
                        <li>Auto-loaded sample data</li>
                        <li>Links to documentation and download</li>
                    </ul>
                </div>
            `;
            }
        </script>
    </body>
</html>
